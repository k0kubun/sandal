box: wercker/golang

build:
  steps:
    - setup-go-workspace

    - script:
      name: go get
      code: |
        cd $WERCKER_SOURCE_DIR
        go version
        go get -t ./...

    - script:
      name: go build
      code: |
        go build ./...

    - script:
      name: go test
      code: |
        go test ./...
